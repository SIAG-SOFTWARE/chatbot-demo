<!DOCTYPE html>
<html>
<head>
  <title>SIAG Chatbot Demo</title>
  <style>
    body { font-family: sans-serif; background: #0b0c10; color: #fff; text-align: center; }
    #chatbox { width: 60%; margin: 30px auto; background: #1f2833; padding: 20px; border-radius: 10px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>ðŸ¤– SIAG Software Chatbot Demo</h1>
  <div id="chatbox">
    <div id="conversation"></div>
    <input id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("userInput").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      const chat = document.getElementById("conversation");
      chat.innerHTML += `<p><b>You:</b> ${msg}</p><p><b>Bot:</b> ${data.reply}</p>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
